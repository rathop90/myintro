<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starky - The Bhayankar Dev</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #00ffcc;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            animation: glow 2s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .tagline {
            font-size: 2em;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
            animation: pulse 1.5s infinite;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            to { text-shadow: 0 0 20px #00ffcc, 0 0 40px #ff00ff; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Starky</h1>
        <p>The Bhayankar Developer</p>
        <p class="tagline">Web Developer & Programmer</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 3D Text
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            const geometry = new THREE.TextGeometry('Starky', {
                font: font,
                size: 80,
                height: 5,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 10,
                bevelSize: 8,
                bevelOffset: 0,
                bevelSegments: 5
            });
            const material = new THREE.MeshPhongMaterial({ color: 0x00ffcc, shininess: 100 });
            const textMesh = new THREE.Mesh(geometry, material);
            textMesh.position.set(-200, 50, -200);
            scene.add(textMesh);

            // Rotate Animation for Text
            function rotateText() {
                textMesh.rotation.y += 0.02;
                textMesh.rotation.x += 0.01;
            }
        });

        // Particle System
        const particleCount = 2000; // Increased for more intensity
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 2000;
            positions[i + 1] = (Math.random() - 0.5) * 2000;
            positions[i + 2] = (Math.random() - 0.5) * 2000;
            colors[i] = Math.random();
            colors[i + 1] = 1;
            colors[i + 2] = Math.random();
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 3,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Rotating Cubes
        const cubeGroup = new THREE.Group();
        for (let i = 0; i < 20; i++) {
            const cubeGeometry = new THREE.BoxGeometry(50, 50, 50);
            const cubeMaterial = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff, transparent: true, opacity: 0.7 });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(
                (Math.random() - 0.5) * 1000,
                (Math.random() - 0.5) * 1000,
                (Math.random() - 0.5) * 1000
            );
            cubeGroup.add(cube);
        }
        scene.add(cubeGroup);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 1000);
        pointLight.position.set(0, 200, 200);
        scene.add(pointLight);

        // Dynamic Spotlight
        const spotLight = new THREE.SpotLight(0xff00ff, 1);
        spotLight.position.set(0, 300, 300);
        spotLight.angle = Math.PI / 6;
        spotLight.penumbra = 0.5;
        scene.add(spotLight);

        // Camera Position and Orbit
        camera.position.z = 500;
        let time = 0;

        // Mouse Interaction
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Particle Animation
            particleSystem.rotation.y += 0.002;
            particleSystem.rotation.x = mouseY * 0.5;
            particleSystem.rotation.y += mouseX * 0.5;

            // Cube Animation
            cubeGroup.children.forEach(cube => {
                cube.rotation.x += 0.03;
                cube.rotation.y += 0.03;
                cube.position.y += Math.sin(time + cube.position.x) * 0.5;
            });

            // Orbiting Camera
            time += 0.01;
            camera.position.x = Math.sin(time) * 600;
            camera.position.z = Math.cos(time) * 600;
            camera.lookAt(0, 0, 0);

            // Spotlight Pulse
            spotLight.intensity = 1 + Math.sin(time * 2) * 0.5;

            renderer.render(scene, camera);
        }
        animate();

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
